<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ робота</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">

    <div class="container my-5">
        <h1>Оформите заказ</h1>
        <p>Заполните форму ниже, чтобы заказать робота.</p>

        <!-- Display success or error message -->
        {% if message %}
            <div class="alert alert-info">{{ message }}</div>
        {% endif %}

        <!-- Form to handle order -->
        <form method="POST" action="">
            {% csrf_token %}

            <!-- Robot Model Input -->
            <div class="row mb-3">
                <div class="col-md-6 mx-auto">
                    <label for="robot_model" class="form-label">Модель робота</label>
                    <input type="text" class="form-control" id="robot_model" name="robot_model" placeholder="Пример: R2" required>
                </div>
            </div>

            <!-- Robot Version Input -->
            <div class="row mb-3">
                <div class="col-md-6 mx-auto">
                    <label for="robot_version" class="form-label">Версия робота</label>
                    <input type="text" class="form-control" id="robot_version" name="robot_version" placeholder="Пример: D2" required>
                </div>
            </div>

            <!-- Email Input -->
            <div class="row mb-3">
                <div class="col-md-6 mx-auto">
                    <label for="email" class="form-label">Ваш Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Пример: example@email.com" required>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Отправить заказ</button>
        </form>

        <!-- Back to home button -->
        <a href="/" class="btn btn-secondary mt-3">Вернуться на главную страницу</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
